[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "oracle_tools"
version = "0.1.0"
description = "Oracle tools (budgeting, mermaid renderers)"
readme = "../../README.md"
requires-python = ">=3.12"
dependencies = ["oracle_api"]

[project.optional-dependencies]
dev = ["pytest>=9.0.2"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
